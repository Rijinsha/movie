      {% extends 'base.html' %}
      {% block body %}


<!--designing part-->
 <div class="container">
     <div class="row">
         {% for i in movie_list %}
         <div class="col-md-3">
<!--             card spaces use width-->
             <div class="card" style="width:250px">
                 <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="140px">
                 <div class="card-body"><center>
                   <h5 class="card-title">{{i.name}}</h5>
                   <p class="card-text">{{i.desc}}</p>
                   <a class="btn btn-warning" href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View Details</a></center>
                 </div>
             </div>
         </div>
         {% endfor %}
     </div>
 </div>
